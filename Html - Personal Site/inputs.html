<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Input Types</title>
    </head>
    <body>
        <a href="index.html">Home</a>
        <form action="index.html" method="post">  <!-- <form> tag is use to create form in html.-->
            <label>Text</label>                    <!-- <label> tag is use to give the label to buttons or inputs.-->
            <input type="text" name="" id="">       <!-- input type="text" is use to take single line inputs like name,..-->
            <br>
            <label>Radio</label>
            <input type="radio">           <!-- Radio is use for radio buttons.-->
            <br>
            <label>Textarea</label>         <!-- Textarea display a large container to write details such as Address...-->
            <textarea name="address" id="" cols="30" rows="10">Write Your Address here.</textarea>
            <br>
            <label>File</label>         <!-- Use for uploding file on sites from device.-->
            <input type="file">
            <br>
            <label>Date</label>         <!-- For inputing the date in dd-mm-yy formate. You can change the formate according to your wish-->
            <input type="date">
            <br>
            <label>Range</label>        <!-- Give a option to select the range from specified values.-->
            <input type="range" name="" id="" min="0" max="100">
            <br>
            <label>Search</label>       <!-- Use for Searching through site-->
            <input type="search" name=""  id="">
            <br>
            <input type="submit" >       <!-- Submit button for the submittion of data.-->
        </form>
    </body>
</html>
